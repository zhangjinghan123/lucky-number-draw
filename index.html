<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运数字抽取</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a855f7, #ec4899);
            font-family: Arial, sans-serif;
            color: #4c1d95;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .number {
            font-size: 64px;
            font-weight: bold;
            color: #6b21a8;
        }
        .button {
            padding: 10px 20px;
            background: #9333ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .button:disabled {
            background: grey;
            cursor: not-allowed;
        }
        .drawn-numbers {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .drawn-numbers span {
            background: #f3e8ff;
            color: #6b21a8;
            padding: 5px 10px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>幸运数字抽取</h1>
        <div id="time"></div>
        <div class="number" id="luckyNumber">?</div>
        <button class="button" id="drawButton">抽取幸运数字</button>
        <div class="drawn-numbers" id="drawnNumbers"></div>
    </div>

    <script>
        // 显示当前时间，使用24小时制
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            // 使用 24 小时制显示时间
            timeElement.innerText = now.toLocaleTimeString('en-GB');
        }
        setInterval(updateTime, 1000);

        const luckyNumberElement = document.getElementById('luckyNumber');
        const drawButton = document.getElementById('drawButton');
        const drawnNumbersElement = document.getElementById('drawnNumbers');
        let drawnNumbers = [];
        let isDrawing = false;
        let drawCount = 0;  // 记录抽取次数

        drawButton.addEventListener('click', () => {
            if (isDrawing || drawCount >= 9) return;  // 限制抽取次数为 9 次
            isDrawing = true;
            drawButton.disabled = true;

            let count = 0;
            const interval = setInterval(() => {
                // 生成 5 到 30 之间的随机数
                let randomNum = Math.floor(Math.random() * (30 - 5 + 1)) + 5;

                luckyNumberElement.innerText = randomNum;
                count++;

                if (count > 20) {
                    clearInterval(interval);
                    isDrawing = false;
                    drawButton.disabled = false;
                    drawnNumbers.push(randomNum);
                    drawCount++;  // 增加抽取次数

                    // 显示已抽取的数字
                    const span = document.createElement('span');
                    span.innerText = randomNum;
                    drawnNumbersElement.appendChild(span);

                    // 检查是否达到9次抽取，禁用按钮
                    if (drawCount >= 9) {
                        drawButton.disabled = true;
                        alert('已达到最大抽取次数（9次）');
                    }
                }
            }, 25);
        });
    </script>
</body>
</html>
